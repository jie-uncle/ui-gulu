<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>轱辘</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: "#333";
        --hover-color: #096dd9;
        --border-color: #999;
        --border-color-hover: #096dd9;
      }
      body {
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="wrapper">
        <g-button icon="setting" icon-position="right">{{ message }}</g-button>
        <g-button icon="setting" @click.native="handleButtonClick">{{ message }}</g-button>
        <g-button icon="loading">傻逼</g-button>
        <g-button-group>
          <g-button icon="prex">向左</g-button>
          <g-button icon="loading">傻逼</g-button>
          <g-button icon="next" icon-position="right">向右</g-button>
        </g-button-group>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
